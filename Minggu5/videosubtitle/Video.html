    <div style="text-align: center;">
        <br><br><br><br>
        <video controls src="Media/music21.mp4" width="900" id="myVideo">
            <track default src="Media/subtitle.vtt">
        </video>

    <div class="buttonku">
    <button onclick="playVid()" type="button" href="Media/music21.mp4">Play Video</button>
    <button onclick="pauseVid()" type="button" href="Media/music21.mp4">Pause Video</button>
    <button onclick="enableAutoplay()" type="button" href="Media/music21.mp4">Auto Play</button>
    <button onclick="disableAutoplay()" type="button" href="Media/music21.mp4">Disable Play</button>
    <button onclick="durationVid()" type="button" href="Media/music21.mp4">Durasi Video</button>

    </div>


    <script>
        var vid= document.getElementById ("myVideo")
        document.getElementById("myVideo").src = "Media/music21.mp4";
        function playVid(){
            vid.play();
        }

        function pauseVid(){
            vid.pause();
        }
        function enableAutoplay(){
            vid.enableAutoplay();

        }
        function disableAutoplay(){
            vid.disableAutoplay();
        }
        function durationVid(){
            vid.durationVid();
        }
            
        
    </script>
